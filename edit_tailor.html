{% extends "admin/index.html" %}
{% block body %}
<form action="/adm_edit_tailor_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
 <table class="table table-bordered" style="width: 500px;" align="center">
    <tr>
      <td>Name</td>
      <td><input type="text" class="form-control" name="textfield" id="textfield" value="{{data['name' ]}}" required /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" class="form-control" name="textfield2" id="textfield2" value="{{data['dob' ]}}"required/></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><input type="radio" name="radio" id="radio" value="male" {% if  data['gender'] =="male" %} checked {% endif %}/>
        Male
        <input type="radio" name="radio" id="radio2" value="female" {% if data ['gender']=="female"%}checked {% endif %}/>
        Female</td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" class="form-control" name="textfield4" id="textfield4" value="{{data['phone' ]}}" pattern="[6789][0123456789]{9}" maxlength="10" required/></td>
    </tr>
    <tr>
      <td>HOUSE</td>
      <td><input type="text" class="form-control" name="textfield5" id="textfield5"  value="{{data['house' ]}}"required/></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text"  class="form-control" name="textfield6" id="textfield6"  value="{{data['post' ]}}"required/></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" class="form-control" name="textfield7" id="textfield7"  value="{{data['pin' ]}}" pattern="[123456789][0123456789]{5}" maxlength="6"required/></td>
    </tr>
    <tr>
      <td>IMAGE</td>
      <td><input type="file" class="form-control" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td colspan="2"align="center"><input type="submit" name="button" id="button" value="UPDATE" /></td>
    </tr>
  </table>
</form>
{% endblock %}
